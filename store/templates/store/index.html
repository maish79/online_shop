
{% extends 'store/base.html' %}
{% load static %}
{% block body %}
    

    <h1>Items</h1>
    {% for product in products %}
    <h2><a href="{% url 'store:item_detail' product.id %}">{{ product.name }}</a></h2>
    
    <h4>{{ product.price }}</h4>
    <h4>{{ product.description }}</h4>
    <img src="{{product.image.url}}" alt="" style="max-width: 200px; max-height: 200px;">
   
    {% endfor %}
{% endblock %}
